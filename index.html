<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="script.js"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="main-container">
        <div class="phone">
            <img class="img-phone" src="/images/instagram-celular.png">
        </div>
        <div class="painel">
            <div class="painel-cima">
                <img src="/images/instagram-logo.png" alt="instagram" class="name-instagram">
                <img src="/images/profile.jpg" alt="perfil" class="profile"> 
                <a href="https://www.instagram.com/nedpereiira/"><button class="btn" href="">Continue como nedpereiira</button></a>
                <a href="#" class= "link-blue remover" >Remover conta</a>
            </div>
            <div class="painel-baixo">
                <p class="not-color"><span class="not-color linha">Não é nedpereiira?</span><span class="link-blue">Alternar conta</span> ou <span class="link-blue">Inscreva-se</span></p>
            </div>
            <div class="acessar">
                <div class="center"><p>Obtenha o aplicativo</p></div>
                    <img src="/images/googleplay-button.png" class="app-download" alt="google play button">
                    <img src="/images/apple-button.png" class="app-download" alt="apple">
            </div>
        </div>
    </div>
</body>
</html>
